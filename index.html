<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Stats preview card component | FrontEnd Mentro</title>
</head>

<body>

  <div class="container">

    <section class="card">

      <div class="card-image">
        <picture>
          <source media="(min-width: 950px)" srcset="./images/image-header-desktop.jpg"/>
          <img class="img" src="./images/image-header-mobile.jpg" alt="office">
        </picture>
      </div>

      <div class="card-content">
        <div class="card-text">
          <h1 class="card-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="card-stats">
          <div class="stat-block">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="stat-block">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="stat-block">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/aorlowski91" target="_blank">Artur Or≈Çowski</a>.</p>
  </footer>

</body>
</html>
